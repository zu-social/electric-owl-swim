version: '3.8'

services:
  catlow-yarns-sale:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catlow-yarns-gotland-sale
    ports:
      - "3011:80"  # Changed from 3000 to 3011
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - default

networks:
  default:
    external: false